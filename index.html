<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="search-box" id="searchBox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location" id="searchBoxInput">
                <button class="fa-solid fa-magnifying-glass" id="searchBoxButton"></button>
            </div>

            <div class="weather-box" id="weatherBox">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <p class="city-name text-uppercase" id="cityName">City Name</p>
                            <img src="img/cloud.png" id="weatherImg">
                            <p class="temperature" id="weatherTemperature">0<span>Â°C</span></p>
                            <p class="description" id="weatherDescription">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details" id="weatherDetails">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span id="humidity">0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span id="wind">0Km/>h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found" id="notFound">
                <div class="box">
                    <img src="img/404.png">
                    <p>Location Not Found!</p>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
